<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Name }} - Détail de l'artiste</title>
    <link rel="stylesheet" href="/static/index.css"> 
    <link rel="stylesheet" href="/static/artist.css"> 
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <img src="/Images/symbole.png" alt="Logo" class="logo1"> 
                </a> 
                
                <form method="POST" action="/redirect" style="display:inline; margin-left: auto;">
                    <input type="hidden" name="page" value="/filtre">
                    <button type="submit" class="btn secondary">Retour</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="artist-detail">
                
                <div class="header-info">
                    <img src="{{ .Image }}" alt="Photo de {{ .Name }}" class="artist-image">
                    
                    <div class="main-info">
                        <h1>{{ .Name }}</h1>
                        <p><strong>Année de naissance : </strong> {{ .Birthday }}</p>
                        <p><strong>Année de mort : </strong> {{ .Deadyears }}</p>
                        <p><strong>Periode : </strong> {{ .Time }}</p>
                        <p><strong>Pays de naissance : </strong> {{ .BirthLocation }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Music Tracker</p>
        </div>
    </footer>
</body>
</html>
